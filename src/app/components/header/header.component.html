<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<header>
  <div class="home-block" *ngIf="loggedIn" routerLink="">
    <div class="aboba">
      <mat-icon class="login-ico">assignment_turned_in</mat-icon>
      <a style="text-decoration: none; color: black" href="/todo/lists">To-do list</a>
    </div>
    <div class="aboba">
      <mat-icon class="login-ico">videogame_asset</mat-icon>
      <a style="text-decoration: none; color: black" href="/btn-game">Impossible game</a>
    </div>
    <div class="aboba">
      <mat-icon class="login-ico">rowing</mat-icon>
      <a style="text-decoration: none; color: black" href="/inf-scroll">Infinite Scroll</a>
    </div>
  </div>
  <div class="login-block">
    <div routerLink="/login">
      <mat-icon class="login-ico">fingerprint</mat-icon>
      <span>Login</span>
    </div>
    <div routerLink="/signup">
      <mat-icon class="login-ico">person_add</mat-icon>
      <span>Signup</span>
    </div>
    <div routerLink="/login" (click)="onLogout()">
      <mat-icon class="login-ico">exit_to_app</mat-icon>
      <span>Logout</span>
    </div>
  </div>
</header>
